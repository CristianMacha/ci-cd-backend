name: CI

on:
  push:
    branches: [main, develop]
  # pull_request:
  #   branches: [main]

jobs:
  lint-format:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      # - name: Run tests
      #   run: npm run test

      # - name: Run test coverage
      #   run: npm run test:cov

      - name: Build project
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nestjs-backend:latest -t ${{ secrets.DOCKER_USERNAME }}/nestjs-backend:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nestjs-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/nestjs-backend:${{ github.sha }}
