name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m # ← AQUÍ, dentro de "with"
          script: |
            echo "🚀 Starting deployment..."
            
            # Verificar directorio de trabajo
            if [ ! -d "/app" ]; then
              echo "❌ /app directory missing, creating..."
              sudo mkdir -p /app
              sudo chown ubuntu:ubuntu /app
            fi
            
            cd /app || exit 1
            
            # Verificar git repository
            if [ ! -d ".git" ]; then
              echo "❌ Git repo missing, cloning..."
              git clone git@github.com:CristianMacha/ci-cd-backend.git .
            fi

            echo "📥 Pulling latest code..."
            git pull origin main || exit 1
            
            # Verificar archivos críticos
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml missing!"
              exit 1
            fi
            
            if [ ! -f "Dockerfile" ]; then
              echo "❌ Dockerfile missing!"
              exit 1
            fi

            echo "🔨 Building and deploying with docker-compose..."
            
            # Strategy: Build primero, luego swap rápido
            echo "📦 Building new image..."
            docker-compose build app
            
            echo "🔄 Quick container swap..."
            # Parar solo la app (nginx sigue corriendo)
            docker stop nestjs-app || true
            docker rm nestjs-app || true
            
            # Levantar nueva app inmediatamente
            docker-compose up -d app nginx

            echo "✅ Quick health check..."
            
            # Verificación ultra-rápida
            sleep 1
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "✅ App healthy"
            else
              echo "⚠️ App starting, waiting 2s..."
              sleep 2
              if curl -s http://localhost:3000/health > /dev/null; then
                echo "✅ App healthy after restart"
              else
                echo "❌ App failed to start"
                docker logs nestjs-app --tail 20
                exit 1
              fi
            fi

            echo "🎉 Deployment completed successfully!"
