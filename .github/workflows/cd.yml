name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment..."
            cd /app

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ”¨ Building Docker image..."
            docker build -t nestjs-app . --progress=plain

            echo "ðŸ”„ Stopping old container..."
            docker stop nestjs-app || true
            docker rm nestjs-app || true

            echo "ðŸš€ Starting new container..."
            docker run -d --name nestjs-app --restart unless-stopped -p 3000:3000 -e NODE_ENV=production nestjs-app

            echo "âœ… Verifying container..."
            docker ps | grep nestjs-app

            echo "ðŸŽ‰ Deployment completed successfully"
