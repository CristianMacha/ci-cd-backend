name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m # ← AQUÍ, dentro de "with"
          script: |
            echo "🚀 Starting deployment..."
            cd /app

            echo "📥 Pulling latest code..."
            git pull origin main

            echo "🔨 Building and deploying with docker-compose..."
            docker-compose down || true
            docker-compose up -d --build

            echo "✅ Verifying containers..."
            docker ps | grep -E "(nestjs-app|nginx-proxy)"

            echo "🌐 Testing endpoints..."
            sleep 5
            curl -f http://localhost:80/health || echo "⚠️ Health check via nginx failed"
            curl -f http://localhost:3000/health || echo "⚠️ Direct app health check failed"

            echo "🎉 Deployment completed successfully!"
