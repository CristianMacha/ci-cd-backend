name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m # ← AQUÍ, dentro de "with"
          script: |
            echo "🚀 Starting deployment..."
            
            # Verificar directorio de trabajo
            if [ ! -d "/app" ]; then
              echo "❌ /app directory missing, creating..."
              sudo mkdir -p /app
              sudo chown ubuntu:ubuntu /app
            fi
            
            cd /app || exit 1
            
            # Verificar git repository
            if [ ! -d ".git" ]; then
              echo "❌ Git repo missing, cloning..."
              git clone git@github.com:CristianMacha/ci-cd-backend.git .
            fi

            echo "📥 Pulling latest code..."
            git pull origin main || exit 1
            
            # Verificar archivos críticos
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml missing!"
              exit 1
            fi
            
            if [ ! -f "Dockerfile" ]; then
              echo "❌ Dockerfile missing!"
              exit 1
            fi

            echo "🔨 Building and deploying with docker-compose..."
            
            # Build nueva imagen sin parar servicios
            docker-compose build app
            
            # Rolling update: solo rebuild la app, mantener nginx corriendo
            docker-compose up -d --no-deps app
            
            # Actualizar nginx solo si cambió
            docker-compose up -d nginx

            echo "✅ Verifying containers..."
            
            # Health check inmediato
            sleep 2
            if curl -f http://localhost:3000/health 2>/dev/null && curl -f http://localhost:80/health 2>/dev/null; then
              echo "✅ All services healthy"
            else
              echo "⚠️ Services starting, checking in 3s..."
              sleep 3
              if curl -f http://localhost:3000/health 2>/dev/null && curl -f http://localhost:80/health 2>/dev/null; then
                echo "✅ All services healthy"
              else
                echo "❌ Health check failed"
                docker ps
                docker logs nestjs-app
                exit 1
              fi
            fi

            echo "🎉 Deployment completed successfully!"
