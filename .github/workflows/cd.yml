name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m # â† AQUÃ, dentro de "with"
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Verificar directorio de trabajo
            if [ ! -d "/app" ]; then
              echo "âŒ /app directory missing, creating..."
              sudo mkdir -p /app
              sudo chown ubuntu:ubuntu /app
            fi
            
            cd /app || exit 1
            
            # Verificar git repository
            if [ ! -d ".git" ]; then
              echo "âŒ Git repo missing, cloning..."
              git clone git@github.com:CristianMacha/ci-cd-backend.git .
            fi

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main || exit 1
            
            # Verificar archivos crÃ­ticos
            if [ ! -f "docker-compose.yml" ]; then
              echo "âŒ docker-compose.yml missing!"
              exit 1
            fi
            
            if [ ! -f "Dockerfile" ]; then
              echo "âŒ Dockerfile missing!"
              exit 1
            fi

            echo "ğŸ”¨ Building and deploying with docker-compose..."
            
            # Strategy: Build primero, luego swap rÃ¡pido
            echo "ğŸ“¦ Building new image..."
            docker-compose build app
            
            echo "ğŸ”„ Quick container swap..."
            # Parar solo la app (nginx sigue corriendo)
            docker stop nestjs-app || true
            docker rm nestjs-app || true
            
            # Levantar nueva app inmediatamente
            docker-compose up -d app nginx

            echo "âœ… Quick health check..."
            
            # VerificaciÃ³n ultra-rÃ¡pida
            sleep 1
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "âœ… App healthy"
            else
              echo "âš ï¸ App starting, waiting 2s..."
              sleep 2
              if curl -s http://localhost:3000/health > /dev/null; then
                echo "âœ… App healthy after restart"
              else
                echo "âŒ App failed to start"
                docker logs nestjs-app --tail 20
                exit 1
              fi
            fi

            echo "ğŸ‰ Deployment completed successfully!"
