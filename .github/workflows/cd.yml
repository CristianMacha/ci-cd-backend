name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          envs: N8N_PASSWORD
        env:
          N8N_PASSWORD: ${{ secrets.N8N_PASSWORD }}
          script: |
            echo "üöÄ Starting deployment..."
            cd /app

            echo "üì• Pulling latest code..."
            git pull origin main

            echo "üî® Building and deploying with docker-compose..."
            export N8N_PASSWORD=$N8N_PASSWORD
            docker-compose down || true
            docker-compose up -d --build app
            docker-compose up -d n8n
            docker-compose up -d nginx

            echo "‚úÖ Verifying containers..."
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo "üåê Testing endpoints..."
            sleep 5
            curl -f http://localhost:80/health || echo "‚ö†Ô∏è Health check via nginx failed"
            curl -f http://localhost:3000/health || echo "‚ö†Ô∏è Direct app health check failed"
            curl -f http://localhost:5678 -o /dev/null -s || echo "‚ö†Ô∏è n8n connection failed"

            echo "üìä Service status:"
            echo "‚Ä¢ NestJS API: http://nestjs.vcristianms.com"
            echo "‚Ä¢ n8n Automation: http://n8n.vcristianms.com"

            echo "üéâ Deployment completed successfully!"
